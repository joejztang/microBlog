<table class="table table-hover">
    <tr>
        <td width="70px">
        	<a href="{{ url_for('main.user', username=post.author.username) }}">
        		<img src="{{ post.author.avatar(70) }}">
        	</a>
        </td>
        <td>
            <!-- When I get to call the popover() initialization function on the <span> elements I just created, the Bootstrap framework will dynamically insert the popup component for me. -->
                <span class="user_popup">
                	<a href="{{ url_for('main.user', username=post.author.username) }}">
                        {{ post.author.username }}
                	</a>
                </span>
        	said {{ moment(post.timestamp).fromNow() }}:
            <br> <span id="post{{ post.id }}">{{ post.body }}</span>
        
            {% if post.language and post.language != g.locale %}
            <br><br>
            <sapn id="translation{{ post.id }}">
                <a href="javascript:translate(
                                            '#post{{ post.id }}',
                                            '#translation{{ post.id }}',
                                            '{{ post.language }}',
                                            '{{ g.locale }}'
                                            );">{{ _('Translate') }}</a>
            </sapn>
            {% endif %}
        </td>
    </tr>
</table>
